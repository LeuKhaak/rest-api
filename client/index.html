<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rest-api</title>
</head>
<style>
	.form {
		margin: 10px;
	}

	.user {
		width: 150px;
		padding: 7px;
		border: solid 1px rgb(117, 112, 112);
		border-radius: 5px;
		margin-bottom: 5px;
	}

	.btn {
		padding: 5px;
		border: none;
		border-radius: 5px;
		background-color: rgb(144, 241, 149);
	}

	.mark {
		background-color: rgb(161, 236, 236);
	}

	.delete {
		background-color: rgb(241, 131, 103);
	}

	[v-cloak] {
		display: none;
	}
</style>

<body>
	<div className="App" id="app" v-cloak>
		<form class="form" @submit.prevent="createContact">
			<input type="text" id="name" v-model="form.name" />
			<input type="text" id="value" v-model="form.value" />
			<button class="btn" type="submit" :disabled="!canCreate">Create</button>
		</form>
		<div class="list">
			<div class="user" v-for="contact in contacts"
				:style='{backgroundColor: contact.marked ? "rgb(235, 236, 201)" : "" }'>
				<div>{{contact.name}}</div>
				<div>{{contact.value}}</div>
				<button class="btn mark" @click="markContact(contact.id, contact.marked)">
					MARK
				</button>
				<button class="btn delete" @click="removeContact(contact.id)">
					DELETE
				</button>
			</div>

				style={{

	</div>

	<script type="module" src="frontend.js"></script>
</body>

</html>
